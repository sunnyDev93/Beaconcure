@if (files){
  <mat-card>
    <mat-card-header>
      <mat-card-title>Files</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Select a file</mat-label>
        <mat-select>
          @for(file of files;; track file){
            <mat-option [value]="file" (click)="onSelectFile(file)">
              {{ file }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
}
