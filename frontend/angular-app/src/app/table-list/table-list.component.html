@if(tables && tables.length>0){
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tables</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-accordion>
        
      @for(table of tables;track table.title){
        <mat-expansion-panel (click)="onSelectTable(table)" hideToggle >
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ table.title }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          
          <test-table-details [table]="selectedTable"></test-table-details>
        </mat-expansion-panel>
      }
      </mat-accordion>
  
    </mat-card-content>
  </mat-card>
}
